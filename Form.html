<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='form.css'>
</head>
<body>
  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

<div id="id01" class="modal">

  <div class="modal-content" onSubmit = "return comparepw(this)">
    <div class="container"   >
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label ><b>First name : </b></label>
      <input type="text" placeholder="Enter first name" class="fName" required>
      <label ><b>Last name :</b></label>
      <input type="text" placeholder="Enter Last name" class="lName " required>

      <label ><b>Email</b></label>
      <input type="text" placeholder="Enter Email" class="email" required>

      <label ><b>Password</b></label>
      <input type="password" placeholder="Enter Password" class="pw"  required >

      <label ><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" class="pw1" required >

      <label ><b>age</b></label>
      <input type="text" placeholder="Enter age" class="age" required>
      

        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>





<script src='form.js'></script>
</body>
</html>
